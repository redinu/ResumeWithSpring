<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<form  action ="#"  th:action="@{/user}" th:object="${person}" method = "post">
		<p> First Name: 
			<input type="text"  th:field="*{firstName}" id ="firstName"/> 
			<span th:if="${#fields.hasErrors('firstName')}" th:error="*{firstName}"></span>
		</p>
		<p> Last Name:
			 <input type="text" th:field="*{lastName}" id ="lastName"/> 
			 <span th:if="${#fields.hasErrors('lastName')}" th:error="*{lastName}"></span>
		</p>
		<p> Email: 
			<input type="text" th:field ="*{email}" id ="email"/> 
			<span th:if="${#fields.hasErrors('email')}" th:error="*{email}"></span>
		</p>
		<input type="submit" value="submit"  />
		
	</form>
</body>
</html>
